<!doctype html>
<head>
  <title>Leap Music</title>
  <link rel="stylesheet" type="text/css" href="static/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/styles.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/bootstrap.min.js"></script>
  <script type="text/javascript" src="static/main.js"></script>
</head>

<body>
  <header class="intro container-fluid">
    <div class="container">
      <div class="row">
          <div class="col-sm-4">
            <h1 class="brand-heading"><a href="/">Leap Music</a></h1>
          </div>
          <div class="col-sm-8 hidden-xs">
              <p class="description">Control your music with Leap Motion -- Select a song to begin. </br> Want to know what each gesture does? Click <a href="about">here</a>.</p>
          </div>
      </div>
    </div>
  </header>
  <section class="container-fluid song">
    <div class="row row-centered">
        <span id="song">Not playing anything</span>
    </div>
  </section>
  <section class="container content">
    <div class="row row-centered">
      <div class="col-sm-6 horizontal-bar">
        <div><div id="volume-bar"></div></div><label>Volume: <span id="volume"></span></label>
      </div>
      <div class="col-sm-6 horizontal-bar">
        <div><div id="speed-bar"></div></div><label>Speed: <span id="speed"></span></label>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0">
        <div id="equalizer" class="row">
          <div id="eq0" class="col-xs-2 col-xs-offset-1">
            <div>
              <div></div>
            </div>
          </div>
          <div id="eq1" class="col-xs-2">
            <div>
              <div></div>
            </div>
          </div>
          <div id="eq2" class="col-xs-2">
            <div>
              <div></div>
            </div>
          </div>
          <div id="eq3" class="col-xs-2">
            <div>
              <div></div>
            </div>
          </div>
          <div id="eq4" class="col-xs-2">
            <div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
